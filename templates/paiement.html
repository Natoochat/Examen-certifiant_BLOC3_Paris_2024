{% extends "layout.html" %} 
{% block content %}
<h1>Paiement</h1>
<form method="POST">
  <label for="card_number">Numéro de carte :</label>
  <input type="text" id="card_number" name="card_number" required pattern="\d{16}" title="Veuillez entrer un numéro de carte valide (16 chiffres)." />

  <label for="expiration">Date d'expiration (MM/AA) :</label>
  <input type="text" id="expiration" name="expiration" required placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Format : MM/AA" />

  <label for="cvv">CVV :</label>
  <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Veuillez entrer un CVV valide (3 chiffres)." />

  <button type="submit" class="btn">Payer</button>
</form>
{% endblock %}
